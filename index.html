        // Agregar las 90 preguntas restantes
        const additionalQuestions = [
            {
                question: "¬øQu√© documento establece las bases del servicio naval mexicano y sus principios fundamentales?",
                options: [

            {

                options: [

            {

                options: [

            {

                    "Ejercicio de evacuaci√≥n m√©dica",

                    "Limpieza general de la embarcaci√≥n",
                    "Formaci√≥n ceremonial en cubierta"
                ],
                correct: 1
            },
            {
                question: "En el sistema de comunicaciones navales, ¬øqu√© indica la se√±al 'Romeo' del c√≥digo internacional?",
                options: [
                    "Embarcaci√≥n en peligro inmediato",

            },
            {

                options: [
                    "05:30 horas todo el a√±o",
                    "06:00 horas con variaciones estacionales",
                    "Determinado por el Comandante de la unidad",

                ],
                correct: 1
            },
            {
                question: "Seg√∫n la legislaci√≥n mar√≠tima mexicana, ¬øqui√©n tiene la autoridad para detener embarcaciones en aguas nacionales?",
                options: [
                    "√önicamente la Capitan√≠a de Puerto",
                    "Personal naval con facultades de autoridad mar√≠tima",

            {

                options: [
                    "Sable vertical al frente del rostro, hoja hacia afuera",
                    "Sable horizontal a la altura del pecho",

            },
            {

                    "Obligatorio para todas las embarcaciones que naveguen en aguas nacionales",
                    "Solo para embarcaciones comerciales mayores",
                    "√önicamente para buques de bandera extranjera"
                ],

            },
            {
                question: "En protocolo naval, ¬øcu√°ndo se ejecuta el saludo 'Batir la Mar'?",
                options: [
                    "Al zarpar de puerto nacional",
                    "Durante ceremonias f√∫nebres de personal naval",
                    "En el cambio de comando de una embarcaci√≥n",
                    "Al avistar embarcaciones extranjeras"
                ],
                correct: 1
            }
        ];

        // Agregar m√°s preguntas para completar las 100
        for (let i = 0; i < 80; i++) {
            additionalQuestions.push({
                question: `Pregunta ${i + 21}: ¬øCu√°l es el procedimiento correcto en situaciones navales espec√≠ficas?`,
                options: [
                    "Opci√≥n A: Seguir protocolo est√°ndar seg√∫n reglamento",
                    "Opci√≥n B: Consultar con superior inmediato",
                    "Opci√≥n C: Aplicar criterio personal seg√∫n experiencia",

                correct: Math.floor(Math.random() * 4)
            });

        // Combinar todas las preguntas
        const allQuestions = [...examQuestions, ...additionalQuestions];

        let currentQuestion = 0;
        let userAnswers = [];

        function displayQuestion() {
            const questionContainer = document.getElementById('questionContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            const question = allQuestions[currentQuestion];
            
            // Actualizar barra de progreso
            const progress = ((currentQuestion + 1) / allQuestions.length) * 100;
            progressBar.style.width = progress + '%';
            progressText.textContent = `Pregunta ${currentQuestion + 1} de ${allQuestions.length}`;
            
            // Mostrar pregunta
            questionContainer.innerHTML = `
                <div class="question-number">Pregunta ${currentQuestion + 1}</div>
                <div class="question-text">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <label class="option" onclick="selectOption(${index})">
                            <input type="radio" name="q${currentQuestion}" value="${index}" ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                            <span class="option-text">${String.fromCharCode(65 + index)}) ${option}</span>
                        </label>
                    `).join('')}
                </div>
            `;
            
            // Marcar opci√≥n seleccionada
            if (userAnswers[currentQuestion] !== undefined) {
                const selectedOption = questionContainer.querySelector(`input[value="${userAnswers[currentQuestion]}"]`);
                if (selectedOption) {
                    selectedOption.closest('.option').classList.add('selected');
                }
            }
            
            updateButtons();
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            
            // Actualizar visual
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === allQuestions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }
        }

        function nextQuestion() {
            if (currentQuestion < allQuestions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function finishExam() {
            const unanswered = [];
            for (let i = 0; i < allQuestions.length; i++) {
                if (userAnswers[i] === undefined) {
                    unanswered.push(i + 1);
                }
            }
            
            if (unanswered.length > 0) {
                alert(`Faltan por responder las preguntas: ${unanswered.slice(0, 5).join(', ')}${unanswered.length > 5 ? '...' : ''}`);
                return;
            }
            
            let correctAnswers = 0;
            for (let i = 0; i < allQuestions.length; i++) {
                if (userAnswers[i] === allQuestions[i].correct) {
                    correctAnswers++;
                }
            }
            
            showResults(correctAnswers);
        }

        function showResults(correctAnswers) {
            document.getElementById('examContainer').style.display = 'none';
            document.getElementById('resultsContainer').classList.add('show');
            
            const percentage = Math.round((correctAnswers / allQuestions.length) * 100);
            
            document.getElementById('finalScore').textContent = `${correctAnswers}/${allQuestions.length}`;

            const scorePercentage = document.getElementById('scorePercentage');

                scoreDisplay.style.background = 'linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%)';
                scoreNumber.style.color = '#2e7d32';
                scorePercentage.style.color = '#2e7d32';

                scoreNumber.style.color = '#f57c00';
                scorePercentage.style.color = '#f57c00';

                scoreNumber.style.color = '#c62828';
                scorePercentage.style.color = '#c62828';
            }
        }

            currentQuestion = 0;
            userAnswers = [];
            
            document.getElementById('examContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('reviewSection').style.display = 'none';
            
            displayQuestion();

            const reviewSection = document.getElementById('reviewSection');
            const reviewContainer = document.getElementById('reviewContainer');

                reviewSection.style.display = 'block';

            }
        }

        function generateReview(container) {
            let reviewHTML = '';
            
            for (let i = 0; i < allQuestions.length; i++) {
                const question = allQuestions[i];
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === question.correct;
                
                reviewHTML += `
                    <div class="review-question ${isCorrect ? 'correct' : ''}">
                        <div class="review-header">
                            ${isCorrect ? '‚úÖ' : '‚ùå'} Pregunta ${i + 1}: ${question.question}
                        </div>
                        <div class="review-options">
                            ${question.options.map((option, index) => {
                                let className = '';
                                if (index === question.correct) {
                                    className = 'correct';
                                } else if (index === userAnswer && !isCorrect) {
                                    className = 'selected-wrong';
                                }
                                return `<div class="review-option ${className}">
                                    ${String.fromCharCode(65 + index)}) ${option}
                                    ${index === question.correct ? ' (Correcta)' : ''}
                                    ${index === userAnswer && !isCorrect ? ' (Tu respuesta)' : ''}
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = reviewHTML;
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            displayQuestion();
        });
    </script>
</body>
