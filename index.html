        function displayQuestion() {
            const questionContainer = document.getElementById('questionContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            const question = questions[currentQuestion];
            
            // Actualizar barra de progreso
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = progress + '%';
            progressText.textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            
            // Mostrar pregunta
            questionContainer.innerHTML = `
                <div class="question-number">Pregunta ${currentQuestion + 1}</div>
                <div class="question-text">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, index) => `
                        <label class="option" for="q${currentQuestion}_${index}">
                            <input type="radio" 
                                   id="q${currentQuestion}_${index}" 
                                   name="question${currentQuestion}" 
                                   value="${index}"
                                   ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                            <span class="option-text">${String.fromCharCode(65 + index)}) ${option}</span>
                        </label>
                    `).join('')}
                </div>
            `;
            
            // Agregar event listeners para selecci√≥n
            const options = questionContainer.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    // Remover selecci√≥n previa
                    options.forEach(opt => opt.classList.remove('selected'));
                    // Agregar selecci√≥n actual
                    this.classList.add('selected');
                    
                    // Guardar respuesta
                    const input = this.querySelector('input[type="radio"]');
                    input.checked = true;
                    userAnswers[currentQuestion] = parseInt(input.value);
                });
            });
            
            // Marcar opci√≥n seleccionada si existe
            if (userAnswers[currentQuestion] !== undefined) {
                const selectedOption = questionContainer.querySelector(`input[value="${userAnswers[currentQuestion]}"]`);
                if (selectedOption) {
                    selectedOption.closest('.option').classList.add('selected');
                }
            }
            
            // Actualizar botones
            updateButtons();
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const finishBtn = document.getElementById('finishBtn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function finishExam() {
            // Verificar que todas las preguntas est√©n respondidas
            const unanswered = [];
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === undefined) {
                    unanswered.push(i + 1);
                }
            }
            
            if (unanswered.length > 0) {
                alert(`Faltan por responder las preguntas: ${unanswered.join(', ')}`);
                return;
            }
            
            // Calcular resultados
            let correctAnswers = 0;
            for (let i = 0; i < questions.length; i++) {
                if (userAnswers[i] === questions[i].correct) {
                    correctAnswers++;
                }
            }
            
            // Mostrar resultados
            showResults(correctAnswers);
        }

        function showResults(correctAnswers) {
            document.getElementById('examContainer').style.display = 'none';
            document.getElementById('resultsContainer').classList.add('show');
            document.getElementById('finalScore').textContent = `${correctAnswers}/${questions.length}`;
            
            // Cambiar color seg√∫n puntuaci√≥n
            const scoreDisplay = document.querySelector('.score-display');
            const scoreNumber = document.getElementById('finalScore');
            
            const percentage = (correctAnswers / questions.length) * 100;
            
            if (percentage >= 80) {
                scoreDisplay.style.background = 'linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%)';
                scoreNumber.style.color = '#2e7d32';
            } else if (percentage >= 60) {
                scoreDisplay.style.background = 'linear-gradient(135deg, #fff3e0 0%, #ffcc02 100%)';
                scoreNumber.style.color = '#f57c00';
            } else {
                scoreDisplay.style.background = 'linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%)';
                scoreNumber.style.color = '#c62828';
            }
            
            showingResults = true;
        }

        function restartExam() {
            currentQuestion = 0;
            userAnswers = [];
            showingResults = false;
            
            document.getElementById('examContainer').style.display = 'block';
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('reviewSection').style.display = 'none';
            
            displayQuestion();
        }

        function toggleReview() {
            const reviewSection = document.getElementById('reviewSection');
            const reviewContainer = document.getElementById('reviewContainer');
            
            if (reviewSection.style.display === 'none') {
                reviewSection.style.display = 'block';
                generateReview(reviewContainer);
            } else {
                reviewSection.style.display = 'none';
            }
        }

        function generateReview(container) {
            let reviewHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const userAnswer = userAnswers[i];
                const isCorrect = userAnswer === question.correct;
                
                reviewHTML += `
                    <div class="review-question ${isCorrect ? 'correct' : ''}">
                        <div class="review-header">
                            ${isCorrect ? '‚úÖ' : '‚ùå'} Pregunta ${i + 1}: ${question.question}
                        </div>
                        <div class="review-options">
                            ${question.options.map((option, index) => {
                                let className = '';
                                if (index === question.correct) {
                                    className = 'correct';
                                } else if (index === userAnswer && !isCorrect) {
                                    className = 'selected-wrong';
                                }
                                return `<div class="review-option ${className}">
                                    ${String.fromCharCode(65 + index)}) ${option}
                                    ${index === question.correct ? ' (Correcta)' : ''}
                                    ${index === userAnswer && !isCorrect ? ' (Tu respuesta)' : ''}
                                </div>`;
                            }).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = reviewHTML;
        }
